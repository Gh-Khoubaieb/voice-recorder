<div class="p-5 pt-0">
  <div class="example-container ">
    <div class=" header-content">
      <span class="list-title">Formik</span>
      <button class="btn btn-primary mb-3 mt-2 btn-add" [routerLink]="['/products/add']">Add Product</button>

    </div>

    <div class="example-table-container">

      <table mat-table [dataSource]="products" class="example-table" matSort matSortActive="productName"
        matSortDisableClear matSortDirection="desc">
        <!-- Number Column -->
        <ng-container matColumnDef="isVisible">
          <th mat-header-cell *matHeaderCellDef>is visible</th>
          <td mat-cell *matCellDef="let row">
            <fa-icon *ngIf="row.isVisible" [icon]="faCheckDouble" class="active"></fa-icon>
            <fa-icon *ngIf="!row.isVisible" [icon]="faCheckCircle" class="inactive"></fa-icon>
          </td>
        </ng-container>
        <!-- Number Column -->
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef>produt name</th>
          <td mat-cell *matCellDef="let row">{{row.productName}}</td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>price</th>
          <td mat-cell *matCellDef="let row">{{row.price}}</td>
        </ng-container>

        <!-- State Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>category</th>
          <td mat-cell *matCellDef="let row">{{row.category}}</td>
        </ng-container>
        <!-- State Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="text-end action-title">actions</th>
          <td mat-cell *matCellDef="let row" class="text-end">
            <!-- <span class="link" [routerLink]="['/products/'+row.id]"><fa-icon [icon]="faEdit"></fa-icon></span> -->
            <button mat-icon-button mat-button class="action-button" (click)="delete(row)">
              <fa-icon [icon]="faTrashAlt"></fa-icon>
            </button>
            <button mat-icon-button mat-button class="action-button" [routerLink]="['/products/'+row.id]">
              <fa-icon [icon]="faEdit"></fa-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page of GitHub search results">
    </mat-paginator>
  </div>
</div>
